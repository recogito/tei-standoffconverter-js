<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>XML Standoff Converter</title>
    <link rel="stylesheet" href="CETEIcean.css">
    <script type="module" src="../src/index.ts"></script>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        background: #e2e2e2;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      #orig, #cloned {
        max-width: 800px;
        background-color: #fff;
        padding: 40px;
        border-style: solid;
        border-color: #cfcfcf;
        border-width: 0 1px;
        position: relative;
      }

      #orig {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="orig"></div>
    <div id="cloned"></div>

    <script type="module">
      import CETEI from 'CETEIcean';
      import Converter from '../src/index.ts';

      window.onload = async function () {
        var CETEIcean = new CETEI();

        CETEIcean.getHTML5('paradise-lost.xml', data => {
          document.getElementById('orig').appendChild(data);
          const el = document.getElementById('orig').firstChild;

          const standoff = Converter.xml2standoff(el);
          // console.log('standoff', standoff);

          const tree = Converter.standoff2xml(standoff);
          document.getElementById('cloned').appendChild(tree);
        });
      };
    </script>
  </body>
</html>
