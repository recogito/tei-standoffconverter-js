<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>XML Standoff Converter</title>
    <link rel="stylesheet" href="CETEIcean.css">
    <script type="module" src="../src/index.ts"></script>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        background: #e2e2e2;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      tei-span {
        background-color: red;
      }

      #orig, #serialized {
        max-width: 800px;
        background-color: #fff;
        padding: 40px;
        border-style: solid;
        border-color: #cfcfcf;
        border-width: 0 1px;
        position: relative;
      }

      #orig {
        display: none;
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="orig"></div>
    <div id="serialized"></div>

    <script type="module">
      import CETEI from 'CETEIcean';
      import { parseXML } from '../src/index.ts';

      window.onload = async function () {
        var CETEIcean = new CETEI();

        CETEIcean.getHTML5('paradise-lost.xml', data => {
          document.getElementById('orig').appendChild(data);
          const el = document.getElementById('orig').firstChild;

          const parsed = parseXML(el);

          // Get XPointer expression for 'first Book'
          const start = parsed.getXPointer(190);
          const end = parsed.getXPointer(200);
          console.log({ start, end });

          // Highlight 'first Book'
          parsed.addInline(190, 252, 'tei-span', { role: 'highlighting' });

          const serialized = parsed.xml();
          document.getElementById('serialized').appendChild(serialized);
        });
      };
    </script>
  </body>
</html>
